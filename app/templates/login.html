{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-6">Login</h2>

{% if error %}
  <div class="mb-4 p-3 rounded bg-red-100 text-red-700">
    {{ error }}
  </div>
{% endif %}

<form method="post" action="/login" class="space-y-4">
  <div>
    <label class="block font-medium mb-1">Username</label>
    <input name="username" class="border p-2 w-full" required />
  </div>
  <div>
    <label class="block font-medium mb-1">Password</label>
    <input name="password" type="password" class="border p-2 w-full" required />
  </div>
  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Log in</button>
</form>

<p class="mt-4 text-sm">
  New here? <a class="text-blue-600 underline" href="/signup">Create an account</a>
</p>

{% endblock %}
