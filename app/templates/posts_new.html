{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">New Post</h2>
<form method="post" action="/posts/new" enctype="multipart/form-data" class="space-y-4">
  <div>
    <label class="block font-medium mb-1">Image</label>
    <input type="file" name="image" accept="image/*" class="border p-2 w-full"/>
  </div>
  <div>
    <label class="block font-medium mb-1">Caption</label>
    <textarea name="caption" rows="3" class="border p-2 w-full" placeholder="Say something..."></textarea>
  </div>
  <button class="bg-purple-600 text-white px-4 py-2 rounded">Post</button>
</form>
{% endblock %}
