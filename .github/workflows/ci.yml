name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:////tmp/sweatmarket_test.db
      SECRET_KEY: dev-secret
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build test image
        run: docker build -f Dockerfile.test -t sweatmarket-test .

      - name: Run tests
        run: docker run --rm sweatmarket-test
