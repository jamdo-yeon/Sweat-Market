# pytest.ini
[pytest]
filterwarnings =
    # passlib / python3.12 crypt deprecation
    ignore:'crypt' is deprecated and slated for removal in Python 3\.13:DeprecationWarning:passlib\.utils

    # passlib argon2-cffi version access deprecation
    ignore:Accessing argon2\.__version__ is deprecated.*:DeprecationWarning:passlib\.handlers\.argon2

    # (혹시 남아있으면) utcnow deprecation
    ignore:datetime\.datetime\.utcnow\(\) is deprecated.*:DeprecationWarning

    # starlette TemplateResponse(name, context) deprecation (옛 코드 남아있을 때)
    ignore:The `name` is not the first parameter anymore\..*:DeprecationWarning:starlette\.templating

    # fastapi on_event deprecation (혹시 옛 코드 남아있을 때)
    ignore:on_event is deprecated.*:DeprecationWarning:fastapi
